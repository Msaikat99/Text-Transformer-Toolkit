<!DOCTYPE html>
<html lang="en","hin">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Transformer Toolkit</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
            color: #333;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
            color: white;
        }

        .header h1 {
            font-size: 3rem;
            font-weight: 700;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .header p {
            font-size: 1.2rem;
            opacity: 0.9;
        }

        .main-content {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 30px;
            margin-bottom: 30px;
        }

        .input-section, .tools-section {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            border: 1px solid rgba(255,255,255,0.2);
        }

        .input-section h2, .tools-section h2 {
            margin-bottom: 20px;
            color: #4a5568;
            font-size: 1.5rem;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .textarea-container {
            position: relative;
            margin-bottom: 20px;
        }

        textarea {
            width: 100%;
            min-height: 300px;
            padding: 20px;
            border: 2px solid #e2e8f0;
            border-radius: 15px;
            font-size: 16px;
            font-family: 'Monaco', 'Menlo', monospace;
            line-height: 1.6;
            resize: vertical;
            transition: all 0.3s ease;
            background: #f8fafc;
        }

        textarea:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
            background: white;
        }

        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
            gap: 15px;
            margin-top: 15px;
        }

        .stat-card {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            color: white;
            padding: 15px;
            border-radius: 12px;
            text-align: center;
            transition: transform 0.2s ease;
        }

        .stat-card:hover {
            transform: translateY(-2px);
        }

        .stat-number {
            font-size: 1.8rem;
            font-weight: bold;
            display: block;
        }

        .stat-label {
            font-size: 0.9rem;
            opacity: 0.9;
        }

        .tools-grid {
            display: grid;
            gap: 15px;
        }

        .tool-group {
            background: #f8fafc;
            border-radius: 12px;
            padding: 20px;
            border: 1px solid #e2e8f0;
        }

        .tool-group h3 {
            margin-bottom: 15px;
            color: #2d3748;
            font-size: 1.1rem;
        }

        .tool-buttons {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
        }

        .btn {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .btn:before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.3), transparent);
            transition: left 0.5s;
        }

        .btn:hover:before {
            left: 100%;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(79, 172, 254, 0.3);
        }

        .btn:active {
            transform: translateY(0);
        }

        .btn-danger {
            background: linear-gradient(135deg, #ff6b6b 0%, #ee5a24 100%);
        }

        .btn-danger:hover {
            box-shadow: 0 10px 20px rgba(255, 107, 107, 0.3);
        }

        .result-section {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            border: 1px solid rgba(255,255,255,0.2);
            grid-column: 1 / -1;
        }

        .result-section h2 {
            margin-bottom: 20px;
            color: #4a5568;
            font-size: 1.5rem;
        }

        .result-text {
            background: #f8fafc;
            border: 1px solid #e2e8f0;
            border-radius: 12px;
            padding: 20px;
            font-family: 'Monaco', 'Menlo', monospace;
            line-height: 1.6;
            white-space: pre-wrap;
            word-wrap: break-word;
            min-height: 150px;
            max-height: 400px;
            overflow-y: auto;
            position: relative;
        }

        .copy-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            background: rgba(102, 126, 234, 0.9);
            color: white;
            border: none;
            padding: 8px 12px;
            border-radius: 6px;
            font-size: 12px;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .copy-btn:hover {
            background: #667eea;
        }

        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            background: #48bb78;
            color: white;
            padding: 15px 20px;
            border-radius: 8px;
            transform: translateX(400px);
            transition: transform 0.3s ease;
            z-index: 1000;
        }

        .notification.show {
            transform: translateX(0);
        }

        @media (max-width: 768px) {
            .main-content {
                grid-template-columns: 1fr;
            }
            
            .header h1 {
                font-size: 2rem;
            }
            
            .tool-buttons {
                flex-direction: column;
            }
            
            .btn {
                width: 100%;
            }
        }

        .icon {
            width: 20px;
            height: 20px;
            fill: currentColor;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>âœ¨ Text Transformer Toolkit</h1>
            <p>Transform your text with powerful tools and utilities</p>
        </div>

        <div class="main-content">
            <div class="input-section">
                <h2>
                    <svg class="icon" viewBox="0 0 24 24"><path d="M3 17.25V21h3.75L17.81 9.94l-3.75-3.75L3 17.25zM20.71 7.04c.39-.39.39-1.02 0-1.41l-2.34-2.34c-.39-.39-1.02-.39-1.41 0l-1.83 1.83 3.75 3.75 1.83-1.83z"/></svg>
                    Input Text
                </h2>
                <div class="textarea-container">
                    <textarea id="inputText" placeholder="Enter your text here to transform it using the tools below..."></textarea>
                </div>
                <div class="stats">
                    <div class="stat-card">
                        <span class="stat-number" id="charCount">0</span>
                        <span class="stat-label">Characters</span>
                    </div>
                    <div class="stat-card">
                        <span class="stat-number" id="wordCount">0</span>
                        <span class="stat-label">Words</span>
                    </div>
                    <div class="stat-card">
                        <span class="stat-number" id="lineCount">0</span>
                        <span class="stat-label">Sentences</span>
                    </div>
                    <div class="stat-card">
                        <span class="stat-number" id="paragraphCount">0</span>
                        <span class="stat-label">Paragraphs</span>
                    </div>
                </div>
            </div>

            <div class="tools-section">
                <h2>
                    <svg class="icon" viewBox="0 0 24 24"><path d="M22.7 19l-9.1-9.1c.9-2.3.4-5-1.5-6.9-2-2-5-2.4-7.4-1.3L9 6 6 9 1.6 4.7C.4 7.1.9 10.1 2.9 12.1c1.9 1.9 4.6 2.4 6.9 1.5l9.1 9.1c.4.4 1 .4 1.4 0l2.3-2.3c.5-.4.5-1.1.1-1.4z"/></svg>
                    Text Tools
                </h2>
                
                <div class="tool-group">
                    <h3>Case Conversion</h3>
                    <div class="tool-buttons">
                        <button class="btn" onclick="transformText('uppercase')">UPPERCASE</button>
                        <button class="btn" onclick="transformText('lowercase')">lowercase</button>
                        <button class="btn" onclick="transformText('titlecase')">Title Case</button>
                        <button class="btn" onclick="transformText('sentencecase')">Sentence case</button>
                        <button class="btn" onclick="transformText('alternatingcase')">aLtErNaTiNg CaSe</button>
                    </div>
                </div>

                <div class="tool-group">
                    <h3>Text Cleaning</h3>
                    <div class="tool-buttons">
                        <button class="btn" onclick="transformText('removeSpaces')">Remove Extra Spaces</button>
                        <button class="btn" onclick="transformText('removeNewlines')">Remove Line Breaks</button>
                        <button class="btn" onclick="transformText('trim')">Trim Whitespace</button>
                        <button class="btn btn-danger" onclick="transformText('clear')">Clear All</button>
                    </div>
                </div>

                <div class="tool-group">
                    <h3>Text Formatting</h3>
                    <div class="tool-buttons">
                        <button class="btn" onclick="transformText('reverse')">Reverse Text</button>
                        <button class="btn" onclick="transformText('sort')">Sort Lines</button>
                        <button class="btn" onclick="transformText('shuffle')">Shuffle Lines</button>
                        <button class="btn" onclick="transformText('removeDuplicates')">Remove Duplicates</button>
                    </div>
                </div>
            </div>
        </div>

        <div class="result-section">
            <h2>
                <svg class="icon" viewBox="0 0 24 24"><path d="M9 16.2L4.8 12l-1.4 1.4L9 19 21 7l-1.4-1.4L9 16.2z"/></svg>
                Transformed Text
            </h2>
            <div class="result-text" id="resultText">
                <button class="copy-btn" onclick="copyResult()">Copy</button>
                Your transformed text will appear here...
            </div>
        </div>
    </div>

    <div class="notification" id="notification">Text copied to clipboard!</div>

    <script>
        const inputText = document.getElementById('inputText');
        const resultText = document.getElementById('resultText');
        const charCount = document.getElementById('charCount');
        const wordCount = document.getElementById('wordCount');
        const lineCount = document.getElementById('lineCount');
        const paragraphCount = document.getElementById('paragraphCount');
        const notification = document.getElementById('notification');

        // Update stats in real-time
        inputText.addEventListener('input', updateStats);

        function updateStats() {
            const text = inputText.value;
            
            // Character count
            charCount.textContent = text.length;
            
            // Word count
            const words = text.trim().split(/\s+/).filter(word => word.length > 0);
            wordCount.textContent = text.trim() === '' ? 0 : words.length;
            
            // Sentence count (based on full stops, exclamation marks, question marks)
            const sentences = text.trim().split(/[.!?]+/).filter(sentence => sentence.trim().length > 0);
            lineCount.textContent = text.trim() === '' ? 0 : sentences.length;
            
            // Paragraph count
            const paragraphs = text.trim().split(/\n\s*\n/).filter(p => p.trim().length > 0);
            paragraphCount.textContent = text.trim() === '' ? 0 : paragraphs.length;
        }

        function transformText(operation) {
            let text = inputText.value;
            let result = '';

            switch(operation) {
                case 'uppercase':
                    result = text.toUpperCase();
                    break;
                
                case 'lowercase':
                    result = text.toLowerCase();
                    break;
                
                case 'titlecase':
                    result = text.replace(/\w\S*/g, (txt) => {
                        return txt.charAt(0).toUpperCase() + txt.substr(1).toLowerCase();
                    });
                    break;
                
                case 'sentencecase':
                    result = text.toLowerCase().replace(/(^\s*\w|[\.\!\?]\s*\w)/g, (c) => {
                        return c.toUpperCase();
                    });
                    break;
                
                case 'alternatingcase':
                    result = text.split('').map((char, index) => {
                        return index % 2 === 0 ? char.toLowerCase() : char.toUpperCase();
                    }).join('');
                    break;
                
                case 'removeSpaces':
                    result = text.replace(/\s+/g, ' ').trim();
                    break;
                
                case 'removeNewlines':
                    result = text.replace(/\n+/g, ' ').replace(/\s+/g, ' ').trim();
                    break;
                
                case 'trim':
                    result = text.split('\n').map(line => line.trim()).join('\n');
                    break;
                
                case 'reverse':
                    result = text.split('').reverse().join('');
                    break;
                
                case 'sort':
                    result = text.split('\n').sort().join('\n');
                    break;
                
                case 'shuffle':
                    const lines = text.split('\n');
                    for (let i = lines.length - 1; i > 0; i--) {
                        const j = Math.floor(Math.random() * (i + 1));
                        [lines[i], lines[j]] = [lines[j], lines[i]];
                    }
                    result = lines.join('\n');
                    break;
                
                case 'removeDuplicates':
                    const uniqueLines = [...new Set(text.split('\n'))];
                    result = uniqueLines.join('\n');
                    break;
                
                case 'clear':
                    inputText.value = '';
                    result = '';
                    updateStats();
                    break;
                
                default:
                    result = text;
            }

            // Only update the result text box, not the input
            if (operation === 'clear') {
                resultText.innerHTML = `<button class="copy-btn" onclick="copyResult()">Copy</button>Your transformed text will appear here...`;
            } else {
                resultText.innerHTML = `<button class="copy-btn" onclick="copyResult()">Copy</button>${result}`;
            }
        }

        function copyResult() {
            const text = resultText.textContent.replace('Copy', '').trim();
            if (text && text !== 'Your transformed text will appear here...') {
                navigator.clipboard.writeText(text).then(() => {
                    showNotification();
                }).catch(() => {
                    // Fallback for older browsers
                    const textArea = document.createElement('textarea');
                    textArea.value = text;
                    document.body.appendChild(textArea);
                    textArea.select();
                    document.execCommand('copy');
                    document.body.removeChild(textArea);
                    showNotification();
                });
            }
        }

        function showNotification() {
            notification.classList.add('show');
            setTimeout(() => {
                notification.classList.remove('show');
            }, 2000);
        }

        // Initialize stats
        updateStats();
    </script>
</body>
</html>
